name: build
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Lint ğŸ§¹
        run: |
          npm run lint
          npm run ts-check

      - name: Build ğŸ”§
        run: npm run build

      - name: Test ğŸ§ª
        run: npm run test:ci

      - name: Coveralls ğŸ‰
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docs ğŸ“–
        run: npm run docs

      - name: Clone V5 Docs ğŸ“–
        run: |
          cd docs
          git clone --branch v5-gh-pages --single-branch --depth 1 https://github.com/crimx/value-enhancer.git v5
          cd v5
          rm -rf CNAME .nojekyll .git

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs
