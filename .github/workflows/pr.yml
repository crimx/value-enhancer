on: ["pull_request"]

name: Build and Test PR

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Install pnpm ğŸ¤ğŸ»
        uses: pnpm/action-setup@v2.1.0
        with:
          version: 8
          run_install: true

      - name: Lint ğŸ§¹
        run: |
          pnpm run lint

      - name: Test ğŸ§ª
        run: |
          pnpm run test:CI

      - name: Build ğŸ”§
        run: |
          pnpm run build
